<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
             ngControl="username">

        <div *ngIf="form.controls['username'].pending"> Checking for Uniqueness....</div>
        <div *ngIf="form.controls['username'].touched && form.controls['username'].errors">
            <div *ngIf="form.controls['username'].errors.invalidLogin"
                    class="alert alert-danger">Username or password is invalid</div>
        <div
             *ngIf="form.controls['username'].errors.required"
                class="alert alert-danger">UserName is Required</div>
        <div
                *ngIf="form.controls['username'].errors.cannotContainSpace"
                class="alert alert-danger"> Username cannot contain space
        </div>
            <div
                    *ngIf="form.controls['username'].errors.shouldBeUnique"
                 class="alert alert-danger">
                This Username is already taken
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password">
        <div
                *ngIf="!form.controls['password'].valid"
                class="alert alert-danger">Password is Required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
